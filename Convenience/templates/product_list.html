<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品一覧</title>
</head>
<body>
    <h1>商品一覧</h1>
    <ul>
        {% for product in products %}
            <li>
                {{ product.name }} - {{ product.quantity }}個 - 消費期限: {{ product.expiration_date }} - 
                アレルギー: {{ product.allergies }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
