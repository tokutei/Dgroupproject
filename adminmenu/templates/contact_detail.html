<!-- adminmenu/templates/contact_detail.html -->
{% extends 'system_base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ contact.name }} さんのお問い合わせ詳細</title>
    <!-- CSSファイルをリンク -->
    <link rel="stylesheet" href="{% static 'css/contact_detail.css' %}">
</head>
<body>
    <div class="contact-detail-container">
        <h1 class="contact-detail-title">{{ contact.name }} さんのお問い合わせ詳細</h1>
        <div class="contact-detail-content">
            <p><strong>メールアドレス:</strong> {{ contact.email }}</p>
            <p><strong>住所:</strong> {{ contact.address }}</p>
            <p><strong>メッセージ:</strong> {{ contact.message }}</p>
            <p><strong>送信日時:</strong> {{ contact.created_at }}</p>
        </div>
        <br>
        <a href="{% url 'contact_list' %}" class="back-link">戻る</a>
    </div>
</body>
</html>

{% endblock %}
