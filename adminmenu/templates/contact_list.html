<!-- adminmenu/templates/contact_list.html -->
{% extends 'system_base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>お問い合わせリスト</title>
    <!-- CSSファイルをリンク -->
    <link rel="stylesheet" href="{% static 'css/contact_list.css' %}">
</head>
<body>
    <div class="contact-container">
        <h1 class="contact-title">お問い合わせリスト</h1>
        <ul class="contact-list">
            {% for contact in contacts %}
                <li class="contact-item">
                    <a href="{% url 'contact_detail' contact.id %}" class="contact-link">
                        <span class="contact-name">{{ contact.name }}</span>
                        <span class="contact-email">({{ contact.email }})</span>
                    </a>
                    <span class="contact-date">- {{ contact.created_at }}</span>
                </li>
            {% empty %}
                <li class="contact-item no-data">現在、お問い合わせはありません。</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>

{% endblock %}
