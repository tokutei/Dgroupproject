{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Waste Not{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">
    <style>
        header {
            background-color: #a5c4e5; /* ヘッダーの背景色 */
            font-size: 10px;
            width: 100%; /* フッターを画面幅いっぱいに */
            color: white; /* ヘッダーの文字色 */
            padding: 0; /* 内側の余白を0にする */
            padding-left: 12px; /* 左側の余白を追加して文字を右にずらす */
            text-align: left; /* 左揃え */
            margin: 0; 
            height: auto; 
            line-height: 2; 
        }
        header a {
            color: inherit; /* 親要素の色を継承 */
            text-decoration: none; /* 下線を消す */
        }

        .container {
            padding: 20px; /* コンテンツの内側の余白 */
        }

        footer {
            position: fixed; /* フッターを固定 */
            bottom: 0; /* 画面の下端に配置 */
            width: 100%; /* フッターを画面幅いっぱいに */
            padding: 0px 0; /* フッターの上下の余白を調整 */
            background-color: #343a40; /* フッターの背景色 */
            color: white; /* フッターの文字色 */
            text-align: center; /* 文字を中央揃え */
            
        }

    </style>
</head>
<body>
    <header>
        <h1><a href="{% url 'system_menu' %}">●WasteNot管理</a></h1>
    </header>

    <div class="container">
        {% block content %}
        <!-- 各ページ固有のコンテンツ -->
        {% endblock %}
    </div>

    <footer>
        <div class="container">
            <p class="m-0">Copyright &copy; Waste Not 2024</p>
        </div>
    </footer>
</body>
</html>
