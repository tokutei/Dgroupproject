{% extends 'base.html' %}

{% block content %}
<h2>登録完了</h2>
<p>ご登録いただきありがとうございます。</p>
<p>登録内容は以下の通りです：</p>
<ul>
    <li><strong>ユーザー名:</strong> {{ user_profile.username }}</li>
    <li><strong>ニックネーム:</strong> {{ user_profile.nickname }}</li>
    <li><strong>メールアドレス:</strong> {{ user_profile.email }}</li>
    <li><strong>電話番号:</strong> {{ user_profile.phone_number }}</li>
    <li><strong>住所:</strong> {{ user_profile.address }}</li>
</ul>
{% endblock %}
