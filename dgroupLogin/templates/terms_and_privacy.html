{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="terms-container">
    <h1>利用規約とプライバシーポリシー</h1>
    <form method="post">
      {% csrf_token %}
      
      <div class="form-section">
        <p>利用規約に同意しますか？</p>
        <a href="{% url 'dgroupLogin:termsofservice' %}" class="link-button">利用規約を確認する</a>
        <input type="checkbox" name="agreed_to_terms" id="agreed_to_terms"> 同意する
      </div>

      <div class="form-section">
        <p>プライバシーポリシーに同意しますか？</p>
        <a href="{% url 'dgroupLogin:privacy_confirmation' %}" class="link-button">プライバシーポリシーを確認する</a>
        <input type="checkbox" name="agreed_to_privacy_policy" id="agreed_to_privacy_policy"> 同意する
      </div>

      <div class="form-actions">
         <!-- ホームページに戻るボタン -->
         <a href="{% url 'index' %}" class="home-button custom-back-btn">トップページに戻る</a>

        <!-- 次に進むボタン -->
        <button type="submit" class="submit-button">次に進む</button>
      
      </div>
      
    
    <!-- エラーメッセージ表示 -->
    {% if messages %}
      <div class="messages">
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}
  </div>
{% endblock %}
