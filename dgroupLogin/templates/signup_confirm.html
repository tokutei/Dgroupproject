{% block title %} 確認画面 {% endblock %}

{% block contents %}
<hr>
<div class="container">
    <div class="row">
        <div class="col offset-2">
            <h3>登録内容確認</h3>
            <form method="post">
                {% csrf_token %}
                
                <p>
                    <strong>ユーザー名:</strong> {{ user_data.username }}<br>
                    <strong>メールアドレス:</strong> {{ user_data.email }}<br>
                    <strong>住所:</strong> {{ user_data.address }}  <!-- 住所を表示 -->
                </p>
                
                <button class="btn btn-primary my-2"type="submit">確定</button>
            </form>

            <br>
            <p><a href="{% url 'dgroupLogin:signup' %}">戻る</a></p>
        </div>
    </div>
</div>
{% endblock %}
