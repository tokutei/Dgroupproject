<!-- dgroupinquiry/templates/dgroupinquiry/contact.html -->
{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>お問い合わせ</title>
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
</head>
<body>
    <h1>お問い合わせ</h1>

    {% if messages %}
        <div class="alert alert-success">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">お名前</label>
            {{ form.name }}  <!-- フォームフィールド -->
        </div>

        <div class="form-group">
            <label for="id_email">メールアドレス</label>
            {{ form.email }}  <!-- フォームフィールド -->
        </div>

        <div class="form-group">
            <label for="id_message">お問い合わせ内容</label>
            {{ form.message }}  <!-- フォームフィールド -->
        </div>

        <div class="form-group">
            <label for="id_address">住所</label>
            {{ form.address }}  <!-- フォームフィールド -->
        </div>

        <button type="submit" class="btn btn-primary">送信</button>
    </form>

</body>
</html>
