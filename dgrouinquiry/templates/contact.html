{% extends 'base.html' %}

{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>お問い合わせ</title>
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="{% static 'css/form_styles.css' %}" rel="stylesheet" />
</head>
<body class="contact-page">
    <div class="container">
        <h1>お問い合わせ</h1>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_name">お名前</label>
                {{ form.name }}
            </div>

            <div class="form-group">
                <label for="id_email">メールアドレス</label>
                {{ form.email }}
            </div>

            <div class="form-group">
                <label for="id_address">住所</label>
                {{ form.address }}
            </div>

            <div class="form-group">
                <label for="id_message">お問い合わせ内容</label>
                {{ form.message }}
            </div>

            <button type="submit" class="btn btn-primary">確認</button>
            <a href="{% url 'index' %}" class="back-link">戻る</a>
        </form>
    </div>
</body>
</html>
{% endblock %}
