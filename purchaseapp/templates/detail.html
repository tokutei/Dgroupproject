{% extends 'base.html' %}
{% block title %}削除内容{% endblock %}
{% block content %}
        <section class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{ object.aitemimage.url }}" alt="..." style="width: 470px; height: 300px;" /></div>
                    <div class="col-md-6">
                        <div style="word-break: break-word; overflow-wrap: break-word;">
                        <h1 class="display-5 fw-bolder">{{ object.aitemname }}</h1>
                        <div class="fs-5 mb-5">
                            <span>￥{{ object.price }}</span>
                        </div>
                        <p class="lead">
                            カテゴリー:{{ object.category }}<br>
                            賞味期限:{{ object.shelf }}<br>
                            アレルギー:<br>{{ object.allergy }}<br><br>
                        </p>
                        <form method="POST">
                            <div class="d-flex">
                                {% csrf_token %}
                                <a href="{% url 'purchaseapp:purchase' user.id %}"class="btn btn-secondary my-2">戻る</a>
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
{% endblock %}
