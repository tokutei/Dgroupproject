{% extends 'system_base.html' %}
{% block title %}食品情報削除 WasteNot/管理システム{% endblock %}

{% block content %}
<h2>食品情報削除</h2>
<table class="food-delete-table">
    <thead>
        <tr>
            <th class="food-delete-header">カテゴリ</th>
            <th class="food-delete-header">商品名</th>
            <th class="food-delete-header">価格</th>
            <th class="food-delete-header">在庫</th>
            <th class="food-delete-header">操作</th>
        </tr>
    </thead>
    <tbody>
        {% for food in foods %}
        <tr>
            <td class="food-delete-cell">{{ food.category }}</td>
            <td class="food-delete-cell">{{ food.name }}</td>
            <td class="food-delete-cell">{{ food.price }}</td>
            <td class="food-delete-cell">{{ food.stock }}</td>
            <td class="food-delete-cell">
                <a href="{% url 'foods:food_delete' food.id %}" class="food-delete-link">削除</a>
            </td>
            <td class="food-delete-cell">
                <a href="{% url 'foods:food_update' food.id %}" class="food-update-link">編集</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">削除できる食品がありません。</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'system_menu' %}" class="food-back-button">戻る</a>
{% endblock %}
