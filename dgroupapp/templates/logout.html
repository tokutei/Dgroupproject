<!-- logout.html -->
{% extends "base.html" %}

{% block title %}ログアウト WasteNot{% endblock %}

{% block content %}
<div class="logout-container">
    <h2 class="text-center mb-3">ログアウト確認</h2>
    <div class="account-inner">
        <div class="logout-form">
            <p>本当にログアウトしますか？</p>
            <form method="post">
                {% csrf_token %}
                <div class="logout-btn-group">
                    <button type="submit" class="btn btn-primary logout-btn">はい</button>
                    <a href="{% url 'dgroupapp:index' %}" class="btn btn-secondary logout-btn">いいえ</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
