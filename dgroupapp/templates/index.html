{% extends "base.html" %}
{% load static %}

{% block title %}Waste Not{% endblock %}

{% block content %}
<header class="bg-dark custom-header"> <!-- カスタムクラスを追加 -->
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <img src="{% static 'assets/img/title.png' %}" alt="Shop Image" class="custom-header-img my-4">
        </div>
    </div>
</header>

<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            {% for record in object_list %}
            <div class="col mb-5">
                <div class="card h-100">
                    <!-- 商品画像 -->
                    <img class="card-img-top" src="{{ record.image.url }}" width="100%" height="100%" alt="..." />
                    <!-- 商品詳細 -->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <h5 class="fw-bolder">{{ record.name }}</h5>
                            <span class="price">￥{{ record.price }}</span>
                        </div>
                    </div>
                    <!-- 商品アクション -->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center">
                            <a class="btn btn-outline-dark mt-auto" href="#">商品詳細</a>
                            <a class="btn btn-outline-dark mt-auto" href="#"><i class="bi-cart-fill me-1"></i>カートに追加</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
