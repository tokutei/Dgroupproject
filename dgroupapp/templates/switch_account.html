{% extends "base.html" %}

{% block title %}アカウント管理{% endblock %}

{% block content %}

<div class="container">
    <!-- エラーメッセージ表示 -->
    {% if messages %}
        <div class="alert alert-danger">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <!-- アカウントの切り替え -->
    <form method="POST" class="account-switch-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="user_id"><h1>アカウントの切り替え</h1><br>切り替えたいアカウントを選択してください</label>
            <select name="user_id" id="user_id" class="form-control">
                {% for user in users %}
                    {% if user.is_superuser %}
                        <option value="{{ user.id }}" class="superuser-option">{{ user.username }} (運営アカウント)</option>
                    {% else %}
                        <option value="{{ user.id }}">{{ user.username }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
        
        <!-- パスワード入力フォーム -->
        <div class="form-group">
            <label for="password"><h3>パスワード</h3><br>アカウントの切り替えに必要なパスワードを入力してください</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="パスワードを入力" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block">アカウントを切り替える</button>
        <a href="{% url 'dgroupLogin:user_profile' %}" class="btn btn-success btn-block">新しいアカウントを作成する</a>
    </form>

</div>

{% endblock %}
